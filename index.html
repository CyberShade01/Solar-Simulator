<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Galaxy Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 50);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Galaxy parameters
    const starCount = 10000;
    const stars = new THREE.Group();
    const starMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.1,
      transparent: true,
      blending: THREE.AdditiveBlending,
    });

    // Create stars
    const starGeometry = new THREE.BufferGeometry();
    const starPositions = new Float32Array(starCount * 3); // x, y, z for each star
    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 1000;
      const y = (Math.random() - 0.5) * 1000;
      const z = (Math.random() - 0.5) * 1000;
      starPositions.set([x, y, z], i * 3);
    }
    starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const starPoints = new THREE.Points(starGeometry, starMaterial);
    stars.add(starPoints);
    scene.add(stars);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Camera movement variables
    const movementSpeed = 1;
    const keys = {};
    const velocity = new THREE.Vector3();

    document.addEventListener('keydown', (event) => (keys[event.key] = true));
    document.addEventListener('keyup', (event) => (keys[event.key] = false));

    // Mouse controls
    let isMouseDown = false;
    let mouseX = 0;
    let mouseY = 0;
    let rotationSpeed = 0.002;

    document.addEventListener('mousedown', () => (isMouseDown = true));
    document.addEventListener('mouseup', () => (isMouseDown = false));
    document.addEventListener('mousemove', (event) => {
      if (isMouseDown) {
        const deltaX = event.movementX || 0;
        const deltaY = event.movementY || 0;
        stars.rotation.y -= deltaX * rotationSpeed;
        stars.rotation.x -= deltaY * rotationSpeed;
      }
    });

    // Resize listener
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // WASD movement
      if (keys['w']) velocity.z -= movementSpeed;
      if (keys['s']) velocity.z += movementSpeed;
      if (keys['a']) velocity.x -= movementSpeed;
      if (keys['d']) velocity.x += movementSpeed;

      camera.position.add(velocity);
      velocity.multiplyScalar(0.9); // Damping effect

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
