<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 50, 150);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls for mouse rotation
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);
    const sunLight = new THREE.PointLight(0xffffff, 1.5, 0);
    sunLight.position.set(0, 0, 0);
    scene.add(sunLight);

    // Sun
    const sunGeometry = new THREE.SphereGeometry(15, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Planet creation function
    function createPlanet(size, distance, color, orbitSpeed) {
      const planet = new THREE.Group();

      // Planet sphere
      const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
      const planetMaterial = new THREE.MeshStandardMaterial({ color });
      const planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
      planet.add(planetMesh);

      // Orbit ring (for visualization)
      const orbitGeometry = new THREE.RingGeometry(distance - 0.1, distance + 0.1, 64);
      const orbitMaterial = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.3,
      });
      const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
      orbit.rotation.x = Math.PI / 2;
      scene.add(orbit);

      planet.distance = distance;
      planet.orbitSpeed = orbitSpeed;
      planetMesh.position.x = distance;
      scene.add(planet);

      return planet;
    }

    // Planets
    const planets = [
      createPlanet(3, 25, 0xaaaaaa, 0.02), // Mercury
      createPlanet(4, 40, 0xff8844, 0.01), // Venus
      createPlanet(4.5, 60, 0x3366ff, 0.008), // Earth
      createPlanet(3.8, 80, 0xff4422, 0.006), // Mars
      createPlanet(10, 120, 0xffcc88, 0.004), // Jupiter
      createPlanet(8, 160, 0xffaa33, 0.003), // Saturn
      createPlanet(6, 200, 0x33ccff, 0.002), // Uranus
      createPlanet(5.5, 240, 0x3366cc, 0.001), // Neptune
    ];

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Update planets' positions
      planets.forEach((planet, index) => {
        planet.rotation.y += 0.02; // Planet rotation
        const angle = performance.now() * 0.001 * planet.orbitSpeed;
        planet.position.x = Math.cos(angle) * planet.distance;
        planet.position.z = Math.sin(angle) * planet.distance;
      });

      controls.update();
      renderer.render(scene, camera);
    }

    // Responsive resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
